<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/supplier/supplier.css">

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/express/4.17.1/express.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cors/2.8.5/cors.js"></script>
    <script src="/supplier/supplier.js"></script>
    <div class="header">
        <div class="intro">
            <a class="name" href="../index.html">
                <i class='bx bx-notepad'></i>
                Inventory Track
            </a>
        </div>
        <div class="pages">

            <nav class="home">
                <a class="warehouse" href="/warehouse/warehouse.html">Warehouse</a>
                <a class="product" href="/product/inventory.html">Inventory</a>
                <a class="supplier" href="/supplier/supplier.html">Supplier</a>
                <a class="goods-delivery-note" href="/goods_delivery_note/goods_delivery_note.html">Export</a>
                <a class="goods-received-note" href="/goods_received_note/goods_received_note.html">Import</a>

            </nav>
        </div>

        <div class="auth-buttons">
            <button class="logout-btn">Log Out</button>
        </div>
    </div>

    <div class="container">
        <h1 id="title">Add A New Supplier</h1>
        <div class="input-container">
            <form action="">
                <label for="supplier-name">Name</label>
                <input type="text" name="supplier-name" placeholder="name" required><br>
            
                <label for="supplier-phone-name">Phone Number</label>
                <input type="text" name="supplier-phone-number" pattern="[0-9]{10}" placeholder="phone" required><br>

                <label for="supplier-email">Email</label>
                <input type="text" name="supplier-email" placeholder="email" required><br>
                
            
                <button id="add-supplier" class="add" type="submit">ADD</button>

            </form>
        </div>

        <input class="search" type="text" placeholder="Type here to search" required><br>

    </div>

    <div>

        
        <table id="supplier-table">
            <caption><h2>Supplier List</h2></caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="supplier-table-body">
                <!-- Supplier data will be insert here -->

            </tbody>
        </table>



        <ul id="list-supplier">

            
        </ul>
    </div>
    <div id="pagination-container"></div>

</body>
</html>
