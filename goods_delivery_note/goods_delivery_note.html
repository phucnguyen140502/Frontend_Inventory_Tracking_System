<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/goods_delivery_note/goods_delivery_note.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/express/4.17.1/express.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cors/2.8.5/cors.js"></script>
    <script src="/goods_delivery_note/goods_delivery_note.js"></script>
    <div class="header">
        <div class="intro">
            <a class="name" href="../home.html">
                <i class='bx bx-notepad'></i>
                Inventory Track
            </a>
        </div>
        <div class="pages">

            <nav class="home">
                <a class="warehouse" href="/warehouse/warehouse.html">Warehouse</a>
                <a class="product" href="/product/inventory.html">Inventory</a>
                <a class="supplier" href="/supplier/supplier.html">Supplier</a>
                <a class="goods-delivery-note" href="/goods_delivery_note/goods_delivery_note.html">Export</a>
                <a class="goods-received-note" href="/goods_received_note/goods_received_note.html">Import</a>

            </nav>
        </div>
        <div class="auth-buttons">
            <button class="logout-btn">Log Out</button>
        </div>
    </div>


    <div class="container">
        <h1 id="title">Add Good Delivery Note</h1>
        <div class="input-container">
            <form action="">

                <label for="product-id">Product Name</label>
                <div class="search-box-product">
                    <div class="row">
                        <input type="text" name="product-name" id="product-name" placeholder="product name" autocomplete="off" required>
                    </div>

                    <div class="results-box-product" id ="results-box-product">
                        
                    </div>
                </div>
                <label for="total-amount">Total Amount</label>
                <input type="number" name="total-amount" placeholder="amounts"><br>
            
                <button id="add-Export" class="add" type="submit">Export</button>

            </form>
        </div>
        
        <input class="search" type="text" placeholder="Type here to search" required><br>

    </div>

    <div>

        
        <table id="Export-table">
            <caption><h2>Export List</h2></caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Amounts</th>
                    <th>Price</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="Export-table-body">
                <!-- Orders data will be insert here -->

            </tbody>
        </table>



        <ul id="list-exports">

            
        </ul>

        <div id="pagination-container"></div>
